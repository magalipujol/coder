<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <h3 class="p-1">Submit your product!</h3>
    <div class="container">
        <form class="pt-5">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputCity">Nombre del producto</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Precio</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="exampleFormControlFile1">Add a file from your computer</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <p> or &emsp; </p>
            <div class="form-group col-md-5">
                <label for="inputZip">Copy an url</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
